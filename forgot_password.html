<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #0b8457, #4caf50, #87d068);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            color: #ffffff;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="email"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .link {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .link a {
            color: #a8e6cf;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
        .instructions {
            color: #ffffff;
            font-size: 0.9em;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <div class="instructions">
            Enter your email address and we will send you a link to reset your password.
        </div>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="button">Send Reset Link</button>
        </form>
        <div class="link">
            Remembered your password? <a href="login.html">Log In</a>
            <br>
        </div>
    </div>
</body>
</html>
